<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bigbox{
            border: 1px solid red;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
