<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var sign = "+";
        var result = 0;
        if(sign === "+"){
                result = num1 + num2;
                console.log(result);
        }else if(sign === "-"){
                result = num1 - num2
                console.log(result);
        }else if(sign === "*"){
                result = num1 * num2;
                console.log(result);
        }else if(sign === "/"){
                result = num1 / num2;
                console.log(result);
        }else{
                console.log("请输入正确操作符");
        }
    </script>
</body>
</html>
