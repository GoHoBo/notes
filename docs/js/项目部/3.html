<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        switch(num){
            case 0:
                console.log("num的值是零");
                break;
            case 1:
                console.log("num的值是一");
                break;
            case 2:
                console.log("num的值是二");
                break;
            case 3:
                console.log("num的值是三");
                break;
            default:
                console.log("其他")
                break;
        }
    </script>
</body>
