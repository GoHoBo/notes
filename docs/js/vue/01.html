<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id='app'>
        <input type="button" value="按钮" @click="show" :title="mytitle">
        <p>{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
        el:'#app',
        data: {
            msg: '欢迎学习Vue',
            mytitle: 'ssssssssss'
        },
        Smethods:{
           show:function(){
               alert("sajf")
           }
       }
    })
    </script>
</body>
</html>
