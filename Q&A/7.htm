        <span id="h"></span> :
        <span id="m"></span>

        <script>
            setInterval(function(){
                let date = new Date();
                let h = date.getHours();
                let m = date.getMinutes();
                let s = date.getSeconds();
                $('#h').text(h);
                $('#m').text(m);
                $('#s').text(s);
            },1000)
        </script>
