<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span class="days"></span> 天
    <span class="hours"></span> 时
    <span class="minutes"></span> 分
    <span class="seconds"></span> 秒
    <script src="script/jquery.js"></script>
    <script>
        let mub = new Date('2100-1-1').getTime();
        setInterval(() => {
            let now = new Date().getTime();
            let diff = mub - now;
            let allseconds = Math.floor(diff/1000);
            let allminutes = Math.floor(allseconds/60);
            let allhours = Math.floor(allminutes/60);
            let days = Math.floor(allhours/24);
            let hours = allhours % 24;
            let minutes = allminutes % 60;
            let seconds = allseconds % 60;
            $('.days').text(days);
            $('.hours').text(hours);
            $('.minutes').text(minutes);
            $('.seconds').text(seconds);
        }, 1000);
    </script>
</body>
</html>
